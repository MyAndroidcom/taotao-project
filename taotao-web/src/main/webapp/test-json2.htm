<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--  在script标签中可以跨域-->
<script type="text/javascript" src="http://localhost/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<title>test-json</title>
</head>
<body>
	<script type="text/javascript">
	 alert($);
		$(function(){
			$.ajax({
				type:"GET",
				url:"http://localhost/json.jsp",
				dataType:"jsonp",
				success:function(data){
				alert(data.abc);
			}
			});
		});
		
	/* http://localhost/json.jsp?callback=jQuery111107145450099902366_1473946456281&_=1473946456282
			ajax在解析的时候会自动携带一个callback	 */
		
	</script>
</body>
